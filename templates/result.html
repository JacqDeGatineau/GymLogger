<!DOCTYPE html>

<html>
    <head>
        <title>Exercise</title>
    </head>
    
    <body>
        <form action="/create-workout" method="POST">
        {% for exercise in exercises %}
            <p>{{ exercise.title }}: 
                <input type="number" name="sets[{{ exercise.id }}]" min="1" value="3"/> Sets
                <input type="number" name="reps[{{ exercise.id }}]" min="1" value="5"/> reps
                <input type="number" name="weight[{{ exercise.id }}]" min="0" value="0"/> kg
            </p>
            <input type="hidden" name="exercises" value="{{ exercise.id }}"/>
        <hr />
        {% endfor %}
        <input type="submit" value="End workout!" />
        </form>

    </body>
</html>
