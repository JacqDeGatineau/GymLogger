<!DOCTYPE html>

<html>
<head>
    <title>Exercise</title>
</head>

<body>
    <form action="/result" method="POST">
        {% for exercise in exercises %}
            <p>{{ exercise.title }}: 
                <input type="number" name="sets[{{ exercise.id }}]" min="1" value="3"/> Sets
                <input type="number" name="reps[{{ exercise.id }}]" min="1" value="5"/> reps
                <input type="number" name="weight[{{ exercise.id }}]" min="0" value="0"/> kg
                <input type="hidden" name="exercise" value="{{ exercise.id }}"/>
            </p>
            
            <hr />
        {% endfor %}    
        <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
        <input type="submit" value="End Workout!" />
    </form>
</body>
</html>
